<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Commenteur</title>
	<link rel="icon" href="icon.png">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/stylesheet.css">
	<script defer src="js/commenteur.js"></script>
</head>
	<body>
		<div id="app">
			<header>
				<form id="controls-form">
					<input id="survey-id-input" class="textbox textbox--small" type="text" minlength="6" maxlength="6" placeholder="Survey ID...">
					<button id="search-btn" class="btn btn--search" data-action="search">Search</button>
					<button id="save-btn" class="btn btn--save" data-action="save">Save</button>
				</form>
			</header>
			<main>
				<textarea id="comment-input" class="textbox textbox--large" placeholder="Your comment..."></textarea>
				<div class="indicator"></div>
			</main>
		</div>
	</body>
</html>
